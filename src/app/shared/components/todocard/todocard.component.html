
<div class="alert alert-info mt-4" *ngFor="let item of todoArray">
    <div class="row">
        <div class="col-9">
            {{item}}
        </div>
        <div class="col-3">
            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit" class="icon"></mat-icon>
            <mat-icon aria-hidden="false" aria-label="Example delete icon" fontIcon="delete" class="icon"></mat-icon>
        </div>
    </div>
</div>
